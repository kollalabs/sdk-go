openapi: 3.0.3
info:
  title: Connect API
  description: Service for interacting with Connection Manager resources
  version: v1
servers:
- url: /
tags:
- name: Connect
paths:
  /v1/connectors:
    get:
      tags:
      - Connect
      summary: List Connectors
      description: Lists connectors
      operationId: Connect_ListConnectors
      parameters:
      - name: page_size
        in: query
        description: "The maximum number of apis to return. The service may return\
          \ fewer than this value. If unspecified, at most 50 will be returned. The\
          \ maximum value is 1000; values above 1000 will be coerced to 1000."
        required: false
        style: form
        explode: true
        schema:
          maximum: 1000.0
          minimum: 1.0
          type: integer
          format: int32
      - name: page_token
        in: query
        description: "A page token, received from a previous list call. Provide this\
          \ to retrieve the subsequent page. When paginating, all other parameters\
          \ provided to `ListConnectors` must match the call that provided the page\
          \ token."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: order_by
        in: query
        description: Order By Parameter
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: filter
        in: query
        description: Filter parameter- See https://aip.kolla.dev/160 for more info
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListConnectorsResponse'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    post:
      tags:
      - Connect
      summary: Create connector
      description: Creates a new connector
      operationId: Connect_CreateConnector
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Connector'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connector'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectors/{connector}:
    get:
      tags:
      - Connect
      summary: Get Connector
      description: This gets a connector
      operationId: Connect_GetConnector
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connector'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    patch:
      tags:
      - Connect
      summary: Update Connector
      description: Update a connector
      operationId: Connect_UpdateConnector
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: update_mask
        in: query
        description: The list of fields to update.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: field-mask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Connector'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connector'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectors/{connector}/consumers/{consumer}:credentials:
    get:
      tags:
      - Connect
      summary: LoadCredentials
      description: An alias endpoint for easier obtaining of credentials
      operationId: Connect_LoadCredentials
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: consumer
        in: path
        description: The consumer id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialsResponse'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectors/{connector}/linkedaccounts:
    get:
      tags:
      - Connect
      summary: List LinkedAccounts
      description: This gets a list of linked accounts.
      operationId: Connect_ListLinkedAccounts
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: page_size
        in: query
        description: "The maximum number of items to return. The service may return\
          \ fewer than this value. If unspecified, at most 50 will be returned. The\
          \ maximum value is 1000; values above 1000 will be coerced to 1000."
        required: false
        style: form
        explode: true
        schema:
          maximum: 100.0
          minimum: 1.0
          type: integer
          format: int32
      - name: page_token
        in: query
        description: "A page token, received from a previous list call. Provide this\
          \ to retrieve the subsequent page. When paginating, all other parameters\
          \ provided to `ListConnectors` must match the call that provided the page\
          \ token."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: order_by
        in: query
        description: Order By Parameter
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: filter
        in: query
        description: Filter parameter- See https://aip.kolla.dev/160 for more info
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLinkedAccountsResponse'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    post:
      tags:
      - Connect
      summary: Create LinkedAccount
      description: Creates a new LinkedAccount
      operationId: Connect_CreateLinkedAccount
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkedAccount'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkedAccount'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectors/{connector}/linkedaccounts/{linkedaccount}:
    get:
      tags:
      - Connect
      summary: Get LinkedAccount
      description: This gets a LinkedAccount.
      operationId: Connect_GetLinkedAccount
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: linkedaccount
        in: path
        description: The linkedaccount id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkedAccount'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    patch:
      tags:
      - Connect
      summary: Update LinkedAccount
      description: This udates a LinkedAccount.
      operationId: Connect_UpdateLinkedAccount
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: linkedaccount
        in: path
        description: The linkedaccount id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: update_mask
        in: query
        description: The list of fields to update.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: field-mask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkedAccount'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkedAccount'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectors/{connector}/linkedaccounts/{linkedaccount}/logs:
    get:
      tags:
      - Connect
      summary: ListLinkedAccountLogs
      description: Retrieve the logs for a given LinkedAccount
      operationId: Connect_ListLinkedAccountLogs
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: linkedaccount
        in: path
        description: The linkedaccount id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: page_size
        in: query
        description: "The maximum number of apis to return. The service may return\
          \ fewer than this value. If unspecified, at most 50 will be returned. The\
          \ maximum value is 1000; values above 1000 will be coerced to 1000."
        required: false
        style: form
        explode: true
        schema:
          maximum: 1000.0
          minimum: 1.0
          type: integer
          format: int32
      - name: page_token
        in: query
        description: "A page token, received from a previous list call. Provide this\
          \ to retrieve the subsequent page. When paginating, all other parameters\
          \ provided to `ListConnectors` must match the call that provided the page\
          \ token."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: order_by
        in: query
        description: Order by parameter
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: filter
        in: query
        description: Filter parameters
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLinkedAccountLogsResponse'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    post:
      tags:
      - Connect
      summary: Create LinkedAccountLog
      description: Creates a LinkedAccountLog entry using consumer provided information
      operationId: Connect_CreateLinkedAccountLog
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: linkedaccount
        in: path
        description: The linkedaccount id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkedAccountLog'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkedAccountLog'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectors/{connector}/linkedaccounts/{linkedaccount}:credentials:
    post:
      tags:
      - Connect
      summary: LinkedAccount Credentials
      description: |-
        Returns the current auth credentials and expiry time
         for a given LinkedAccount, to use consumer_id in place of the linked_account_id,
         the linked_account_id in the url path should be a `-`
         and the consumer_id specified in the request body
         {connector} can be either the connector id or slug
         /v1/{linked_account=connectors/{connector}/linkedaccounts/-}:credentials
      operationId: Connect_Credentials
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: linkedaccount
        in: path
        description: The linkedaccount id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CredentialsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialsResponse'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectors/{connector}/linkedaccounts/{linkedaccount}:disable:
    post:
      tags:
      - Connect
      summary: DisableLinkedAccount
      description: Disable a linked account (used when disconnecting by a consumer)
      operationId: Connect_DisableLinkedAccount
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: linkedaccount
        in: path
        description: The linkedaccount id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisableLinkedAccountRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkedAccount'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectors/{connector}/links:
    post:
      tags:
      - Connect
      summary: CreateConnectorLink
      description: |-
        Creates and returns a link that can be shared to create a linked account
         To create a link to the embedded marketplace where the consumer can choose a connector
         use the wildcard `-` in place of the connector id
      operationId: Connect_CreateConnectorLink
      parameters:
      - name: connector
        in: path
        description: The connector id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectorLink'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorLink'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectors:loadLink:
    post:
      tags:
      - Connect
      summary: LoadConnectorLink
      description: Returns the connector link data for the embedded marketplace
      operationId: Connect_LoadConnectorLink
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoadConnectorLinkRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadConnectorLinkResponse'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/connectortemplates/{connectortemplate}:
    get:
      tags:
      - Connect
      summary: Get ConnectorTemplate
      description: This gets one connector template by ID
      operationId: Connect_GetConnectorTemplate
      parameters:
      - name: connectortemplate
        in: path
        description: The connectortemplate id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorTemplate'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/consumers:consumerToken:
    post:
      tags:
      - Connect
      summary: Consumer Token
      description: |-
        Returns a short lived access token that a consumer can use to access the
         API
      operationId: Connect_ConsumerToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsumerTokenRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerTokenResponse'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
components:
  schemas:
    Connector:
      type: object
      properties:
        name:
          pattern: "^connectors/[a-z2-7]{26}$"
          type: string
          description: Resource name of the connector
          readOnly: true
        uid:
          type: string
          description: The system ID of the resource
          readOnly: true
        slug:
          maxLength: 32
          minLength: 4
          pattern: "^[a-z90-9\\-\\_]{4,32}$"
          type: string
          description: Short name that can be used to identify the connector in place
            of using the ID
        marketplace_app:
          pattern: "^apps/[a-z2-7]{26}/revisions/[a-z2-7]{26}$"
          type: string
          description: reference to the marketplace app that this connector is associated
            with
        auth_type:
          type: string
          description: auth type for the connector
          format: enum
          enum:
          - OAUTH2
          - API_KEY
          - BASIC_AUTH
          - SESSION
          - JWT
          - AGENT
          - CUSTOM
        oauth2_config:
          $ref: '#/components/schemas/Connector_Oauth2Config'
        api_key_config:
          $ref: '#/components/schemas/Connector_ApiKeyConfig'
        basic_auth_config:
          $ref: '#/components/schemas/Connector_BasicAuthConfig'
        agent_config:
          $ref: '#/components/schemas/Connector_AgentConfig'
        create_time:
          type: string
          description: "Timestamps. See: https://aip.kolla.dev/kolla/9001 create time"
          format: date-time
          readOnly: true
        update_time:
          type: string
          description: time of last update
          format: date-time
          readOnly: true
      description: A representation of a Connector
      example:
        api_key_config:
          parameter_field: parameter_field
          consumer_config_key: consumer_config_key
          prefix: prefix
          header: true
        agent_config:
          proxy_uri: http://example.com/aeiou
        uid: uid
        auth_type: OAUTH2
        update_time: 2000-01-23T04:56:07.000+00:00
        create_time: 2000-01-23T04:56:07.000+00:00
        marketplace_app: marketplace_app
        oauth2_config:
          extra_token_uri_params:
            key: extra_token_uri_params
          pkce_method: pkce_method
          token_uri: token_uri
          extra_authorization_uri_params:
            key: extra_authorization_uri_params
          auth_style: auth_style
          authorization_uri: authorization_uri
          revocation_uri: http://example.com/aeiou
          client_secret: client_secret
          redirect_uri: http://example.com/aeiou
          scopes:
          - scopes
          - scopes
          - scopes
          - scopes
          - scopes
          - scopes
          - scopes
          - scopes
          - scopes
          - scopes
          client_id: client_id
        name: name
        basic_auth_config:
          consumer_config_username: consumer_config_username
          consumer_config_password: consumer_config_password
        slug: slug
    ConnectorLink:
      required:
      - consumer_id
      type: object
      properties:
        name:
          pattern: "^connectors/[a-z2-7]{26}/links/[a-z2-7]{26}$"
          type: string
          description: full name of the created linked account link
        uri:
          type: string
          description: uri to share with the consumer to install the connector
          readOnly: true
        connector:
          type: string
          description: "connector that the link belongs to, added as a separate field\
            \ for convenience in not having to extract it from the ConnectorLink name"
          readOnly: true
        consumer_id:
          maxLength: 100
          type: string
          description: consumer id
        consumer_metadata:
          $ref: '#/components/schemas/ConsumerMetadata'
        create_time:
          type: string
          description: "Timestamps. See: https://aip.kolla.dev/kolla/9001 create time"
          format: date-time
          readOnly: true
        expire_time:
          type: string
          description: expiration time of the uri
          format: date-time
          readOnly: true
      description: response message
      example:
        consumer_id: consumer_id
        connector: connector
        create_time: 2000-01-23T04:56:07.000+00:00
        name: name
        consumer_metadata:
          title: title
          email: email
        expire_time: 2000-01-23T04:56:07.000+00:00
        uri: uri
    ConnectorTemplate:
      type: object
      properties:
        name:
          pattern: "^connectortemplates/[a-z2-7]{26}$"
          type: string
          description: Resource name of the connector
          readOnly: true
        uid:
          type: string
          description: The system ID of the resource
          readOnly: true
        slug:
          maxLength: 32
          minLength: 4
          pattern: "^[a-z90-9\\-\\_]{4,32}$"
          type: string
          description: Short name that can be used to identify the connector in place
            of using the ID
        manifest:
          type: object
          description: The manifest of the connector template
      description: Connector Template Resource
      example:
        uid: uid
        manifest: {}
        name: name
        slug: slug
    Connector_AgentConfig:
      type: object
      properties:
        proxy_uri:
          maxLength: 500
          type: string
          description: subscriber specific proxy_uri to reach the agent
          format: uri
      description: On prem agent configuration
      example:
        proxy_uri: http://example.com/aeiou
    Connector_ApiKeyConfig:
      type: object
      properties:
        consumer_config_key:
          maxLength: 50
          type: string
          description: "The key from the key-value pair in the consumer config that\
            \ maps to the API key example: consumer_config.api_key"
        parameter_field:
          maxLength: 50
          type: string
          description: Name of the query parameter field or header for the API key
        header:
          type: boolean
          description: whether the API key is in the query parameter or header
        prefix:
          maxLength: 500
          type: string
          description: "Prefix that should be added to the API key, sometimes 'Bearer\
            \ ' is used as a prefix in authorization headers"
      description: API Key Config message
      example:
        parameter_field: parameter_field
        consumer_config_key: consumer_config_key
        prefix: prefix
        header: true
    Connector_BasicAuthConfig:
      type: object
      properties:
        consumer_config_username:
          maxLength: 50
          type: string
          description: "The key from the key-value pair in the consumer config that\
            \ maps to the username example: consumer_config.username"
        consumer_config_password:
          maxLength: 50
          type: string
          description: "The key from the key-value pair in the consumer config that\
            \ maps to the password example: consumer_config.password"
      description: Basic Auth Config message
      example:
        consumer_config_username: consumer_config_username
        consumer_config_password: consumer_config_password
    Connector_Oauth2Config:
      type: object
      properties:
        client_id:
          maxLength: 500
          type: string
          description: oauth2 client id
        client_secret:
          maxLength: 500
          type: string
          description: oauth2 client secret
        redirect_uri:
          maxLength: 500
          type: string
          description: "oauth2 redirect uri, this should be left blank to have Kolla\
            \ Connect manage the auth code and resulting credentials"
          format: uri
        authorization_uri:
          maxLength: 500
          type: string
          description: oauth2 authorization uri
        token_uri:
          maxLength: 500
          type: string
          description: oauth2 token uri
        revocation_uri:
          maxLength: 500
          type: string
          description: oauth2 token revocation uri
          format: uri
        scopes:
          maxItems: 100
          type: array
          description: oauth2 scopes
          items:
            maxLength: 100
            type: string
        extra_authorization_uri_params:
          type: object
          additionalProperties:
            type: string
          description: Extra authorization_uri parameters
        extra_token_uri_params:
          type: object
          additionalProperties:
            type: string
          description: Extra token_uri parameters
        pkce_method:
          type: string
          description: "PKCE configuration, if set to S256 PKCE will be used during\
            \ token exchange"
        auth_style:
          type: string
          description: "token exchange/refresh auth style, default is \"params\",\
            \ options are \"params\", \"header\", or \"detect\""
